<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <section class="left-box side-box">
    <h1>
      X
    </h1>
    <article>
      0 wins
    </article>
  </section>
  <section class="main-box">
    <h2>
      Someone's Turn
    </h2>
    <article class="game-board">
      <p class="square top-left">
        0
      </p>
      <p class="square top-center">
        1
      </p>
      <p class="square top-right">
        2
      </p>
      <p class="square middle-left">
        3
      </p>
      <p class="square middle-center">
        4
      </p>
      <p class="square middle-right">
        5
      </p>
      <p class="square bottom-left">
        6
      </p>
      <p class="square bottom-center">
        7
      </p>
      <p class="square bottom-right">
        8
      </p>
      </article>
  </section>
  <section class="right-box side-box">
    <h3>
      O
    </h3>
    <article>
      0 wins
    </article>
  </section>
  <script src="./src/player.js"></script>
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
